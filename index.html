<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tony's Universe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Locked Header -->
  <header class="header">
    <nav>
      <ul>
        <li><button>Certifications</button></li>
        <li><button>Hobbies</button></li>
        <li><button>Languages</button></li>
      </ul>
    </nav>
  </header>

  <!-- Progress Timeline -->
  <div class="progress-container">
    <div class="progress-line">
      <div class="progress-ball"></div>
      <div class="progress-bump" data-index="0"><span class="label">Profile</span></div>
      <div class="progress-bump" data-index="1"><span class="label">Work Exp</span></div>
      <div class="progress-bump" data-index="2"><span class="label">Education</span></div>
      <div class="progress-bump" data-index="3"><span class="label">Projects</span></div>
    </div>
  </div>

  <!-- Sections -->
  <section class="slide active">
    <h1>Profile</h1>
    <p>Your personal and professional snapshot here.</p>
  </section>

  <section class="slide">
    <h1>Work Experience</h1>
    <p>Your jobs, roles, and accomplishments.</p>
  </section>

  <section class="slide">
    <h1>Education</h1>
    <p>Your degrees and academic achievements.</p>
  </section>

  <section class="slide">
    <h1>Projects</h1>
    <p>Personal and professional work youâ€™ve done.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
