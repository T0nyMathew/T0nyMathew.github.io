<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Tony's Domain</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="door-container" id="doors">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="enter-text">
      <h1>ENTER TONY'S DOMAIN</h1>
      <button id="enterBtn">ENTER</button>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <h2>Welcome to My Portfolio</h2>
    <p>This is the main website content</p>
  </div>

  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      document.querySelector(".left-door").classList.add("open-left");
      document.querySelector(".right-door").classList.add("open-right");
      document.querySelector(".enter-text").classList.add("fade-out");

      setTimeout(() => {
        document.getElementById("doors").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 2000);
    });
  </script>
</body>
</html>
